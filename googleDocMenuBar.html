<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleDocMenuBar</title>
    <style>
        .container{
            
            display: flex;
            align-items: center;
            height: 60px;
        }
        .options{
            display: flex;
            margin-right: 5px;
            margin-left: 5px;
        }
        .option{
            margin-left: 5px;
            font-weight: 100;
            font-size: 15px;
        }
        .searchbar{
            display: flex;
            justify-content: center;
        }

        
    </style>
</head>
<body>
    <div class="container">
        
        <div class="logo">
            <h2>logo</h2>
        </div>
        <div class="options">
            <h3 class="option">file</h3>
            <h3 class="option">edit</h3>
            <h3 class="option">view</h3>
            <h3 class="option">Tools</h3>
            <h3 class="option">help</h3>
        </div> 
        <div class="searchbar">
            <input type="search" name="search" id="sid">
        </div>
        

    </div>
</body>
</html>
